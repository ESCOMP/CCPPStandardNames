name: Check all Standard Names are following character rules

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  check_name_rules:
    name: Check standard names against rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3 libxml2-utils


      - name: Run script that checks standard names against character rules
        run: |
          python3 tools/check_name_rules.py -s standard_names.xml
